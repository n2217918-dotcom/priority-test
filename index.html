<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHEELS INDIA LIMITED - Test Priorities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subheader {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }

        .subheader h2 {
            font-size: 2em;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 40px 30px;
        }

        .pdf-container {
            width: 100%;
            height: 800px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: #f5f5f5;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .pdf-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .subheader h2 {
                font-size: 1.5em;
            }

            .pdf-container {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WHEELS INDIA LIMITED</h1>
        </div>
        <div class="subheader">
            <h2>TEST PRIORITIES</h2>
        </div>
        <div class="content">
            <div class="pdf-container">
                <iframe src="file:///C:/Users/Telemetry/Desktop/test priority 14112025 (1).pdf" type="application/pdf">
                    <p>Your browser does not support PDFs. 
                    <a href="file:///C:/Users/Telemetry/Desktop/test priority 14112025 (1).pdf" class="pdf-link">Click here to download the PDF</a></p>
                </iframe>
            </div>
            <div style="text-align: center;">
                <a href="file:///C:/Users/Telemetry/Desktop/test priority 14112025 (1).pdf" class="pdf-link" target="_blank">Open PDF in New Tab</a>
            </div>
        </div>
    </div>
</body>
</html>
